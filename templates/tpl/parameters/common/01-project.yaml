---
title: Project information
required:
- projectName
- projectInstance
- projectVersion
properties:
  projectName:
      ttile: Project name
      type: string
      description: Project name to be create
      default: tutorial
      maxLength: 8
      minLength: 8
  projectInstance:
      ttile: Project instance
      type: string
      description: Set the instance name
      default: internal
  projectVersion:
      title: Project version
      type: string
      description: Set the version
      default: v0.1.0
  cloudProvider:
      title: Choose the cloud prvoider
      type: string
      description: Set the cloud provider
      default: azure
      enum:
      - azure
      - aws