crds:
  install: true
global:
  # AJUSTAR AS TAGS
  domain: synera.com.br
  {%- if values.labels %}
  additionalLabels:
    {% for key, value in values.labels %}
      ${{- key }}: "${{ value }}"
    {% endfor -%}
  {%- else  %}  
  additionalLabels:  {}
  {%- endif  %}

argo-cd:
  dex:
    enabled: false
  notifications:
    enabled: true
  applicationSet:
    enabled: false
  server:
    extraArgs:
      - --insecure
    service:
      type: ClusterIP
notifications:
  enabled: true
  name: notifications-controller
server:
  extraArgs:
    - --insecure
  service:
    type: ClusterIP
  ingress:
    enabled: kong
    ingressClassName: kong
    hostname: gitops.${{ values.projectName | replace(" ", "-") | lower}}.synera.com.br