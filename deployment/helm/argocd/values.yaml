crds:
  install: true
global:
  # AJUSTAR AS TAGS
  domain: synera.com.br
  {%- if values.labels %}
  additionalLabels:
    {% for key, value in values.labels %}
      ${{- key }}: "${{ value }}"
    {% endfor -%}
  {%- else  %}  
  additionalLabels:  {}
  {%- endif  %}


notifications:
  enabled: true
  name: notifications-controller
server:
  extraArgs:
    - --insecure
  service:
    type: ClusterIP
  ingress:
    enabled: kong
    ingressClassName: kong
    hostname: gitops.${{ values.projectName | replace(" ", "-") | lower}}.synera.com.br
  extensions:
    enabled: true
    extensionList:
      - name: rollout-extension
        env:
          - name: EXTENSION_URL
            value: https://github.com/argoproj-labs/rollout-extension/releases/download/v0.3.5/extension.tar
